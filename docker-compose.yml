services:
  app:
    image: ghcr.io/henry/www:latest
    container_name: www-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      ORIGIN: ""
      PRIVATE_DIRECTUS_TOKEN: ""
      PRIVATE_DO_URL: "https://api.digitalocean.com/v2"
      PRIVATE_DO_TOKEN: ""
      PRIVATE_AUTH_SECRET: "" # Random string, used to sign tokens by auth.js
      PRIVATE_AUTH_TRUST_HOST: "true" # Set to true if you are using a reverse proxy
      PRIVATE_AUTH_GITHUB_ID: ""
      PRIVATE_AUTH_GITHUB_SECRET: ""
      PRIVATE_AUTH_ADMIN_GITHUB_ID: "14221837,1234..."
      PRIVATE_VACATIONS_PASSWORD: ""
      PUBLIC_DIRECTUS_URL: ""
      PUBLIC_DO_VPS_PASSWORD: ""
      PUBLIC_GMAPS_API_KEY: ""
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
